<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
          {% block title %} {% endblock %} Our Blood Bank
        </title>
        <link rel="icon" href="https://i.ibb.co/rf14n99/ourbloodbankround.png" type="image/gif" sizes="16x16" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!--main stylesheet link-->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='aos.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='mislider.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='mislider-skin-cameo.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='mislider-cameo.css') }}" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    </head>

    <body>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block body %}  {% endblock %}
    </body>

</html>
